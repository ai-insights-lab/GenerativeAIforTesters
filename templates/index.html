<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ollama</title>
    <style>
        /* Optional: CSS for styling */
        textarea {
            width: 100%;
            min-height: 100px; /* Set a minimum height */
            resize: vertical; /* Allow vertical resizing */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>TesterGPT</h1>
    
    <form action="/chat" method="post">
        <label for="user_message">Your message:</label><br>
        <textarea type="text" id="user_message" name="user_message" placeholder="Enter your message..." size=100></textarea>
        <button type="submit">Send</button>
    </form>
    
    {% if chat_output %}
        <div>
            <label for="ollama_response">ollama's response:</label><br>
            <textarea id="ollama_response" readonly>{{ chat_output }}</textarea>
        </div>
    {% endif %}
    
    {% if user_message %}
        <p>Your message: {{ user_message }}</p>
    {% endif %}
    
    <!-- Optional: Script for auto-resizing textarea -->
    <script>
        var textarea = document.getElementById("ollama_response");
        textarea.addEventListener("input", function() {
            textarea.style.height = "auto";
            textarea.style.height = textarea.scrollHeight + "px";
        });
    </script>
</body>
</html>
